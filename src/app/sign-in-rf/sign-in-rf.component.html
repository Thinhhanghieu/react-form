<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-row gap-2">
        <div class="form-group col-md-6 d-flex flex-column gap-2">
            <label for="inputEmail4">Email</label>
            <input  [formControlName]="'email'"
                    type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6 d-flex flex-column gap-2">
            <label for="inputPassword4">Password</label>
            <input [formControlName]="'password'"
                   type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
    </div>
    <div class="form-group col-md-6 d-flex flex-column gap-2">
        <label for="inputAddress">Address</label>
        <input [formControlName] ="'address'"
               type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <select [formControlName] ="'selected'"
                    id="inputState" class="form-control">
                <option selected>213</option>
                <option>12</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputZip">Zip</label>
            <input [formControlName] ="'zip'"
                   type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input  [formControlName]="'rememberMe'"
                    class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Remember Me
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Sign in</button>
</form>
