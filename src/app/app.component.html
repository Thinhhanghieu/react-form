<div class="container d-flex flex-column  p-4 w-100">
    <div class="row d-flex justify-content-center align-items-center text-center mb-4">Trading view</div>
    <div class="row d-flex justify-content-center align-items-start">
        <div class="col-6 ">
            <form (submit)="onSubmit()">
                <div class="col-8 mb-2">
                    <input-app #vcInput1
                               lable="number 1"
                               (eventValueChange)="setValueInput1($event)"
                    ></input-app>
                </div>
                <div class="col-8">
                    <input-app #vcInput2
                               lable="number 2"
                               (eventValueChange)="setValueInput2($event)"
                    ></input-app>
                </div>
                <div class="d-flex justify-content-start gap-2">

                    <button-app name="+" color="btn-primary"
                                [isEnable]=isInputValid
                                (dataEvent)="receiveData($event)">
                    </button-app>
                    <button-app name="-" color="btn-secondary"
                                [isEnable]="isInputValid"
                                (dataEvent)="receiveData($event)"
                    ></button-app>
                    <button-app name="x" color="btn-success"
                                [isEnable]="isInputValid"
                                (dataEvent)="receiveData($event)"
                    ></button-app>
                    <button-app name="/" color="btn-danger"
                                [isEnable]="isInputValid"
                                (dataEvent)="receiveData($event)"
                    ></button-app>
                    <!--      <button (click)="clickButton.sendData()"> /</button>-->
                    <!--      <button (click)="toggleInside()"> /</button>-->


                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        Result: {{result}}
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <app-sign-in-rf></app-sign-in-rf>
        </div>

    </div>
<!--    <div class="row d-flex justify-content-center align-items-center mt-4">-->
<!--        <div class="col-4">-->
<!--            <app-sign-in-rf></app-sign-in-rf>-->
<!--        </div>-->
<!--    </div>-->


</div>
